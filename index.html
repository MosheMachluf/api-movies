<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Movies App</title>
    <script src="js/main.js"></script>
    <script src="js/class.js"></script>
  </head>

  <body>
    <!-- Modal  -->
    <div id="id_dark" class="dark container-fluid center d-none">
      <div id="dark_box" class="dark-box text-center">
        <button
          onclick="onCloseDarkWindow()"
          class="btn btn-danger position-absolute"
          style="right: 5px; top: 5px;"
        >
          X
        </button>
        <img src="" class="w-100 mb-3" />
        <h2></h2>
        <div class="views"></div>
        <p class="p-2"></p>
      </div>
    </div>

    <header class="strip container-fluid">
      <div class="container center">
        <h1 class="display-4">Movies App</h1>
      </div>
    </header>

    <main>
      <section class="container-fluid shadow-sm pb-4">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-9 col-md-10">
              <div class="form-group">
                <input
                  id="id_search"
                  class="form-control form-control-lg"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  oninput="onSearchMovie()"
                />
              </div>
            </div>

            <div class="col-3 col-md-2">
              <a
                data-toggle="collapse"
                href="#filterOptions"
                class="btn btn-lg text-secondary"
              >
                Filter <i class="fa fa-filter" aria-hidden="true"></i>
              </a>
            </div>
          </div>
          <div id="filterOptions" class="row collapse mt-3">
            <nav class="col-md-9 form-group">
              <ul class="nav">
                <li class="nav-item">
                  <a
                    href="#"
                    data-cat="1"
                    onclick="onChangeCat(event)"
                    class="nav-link text-info"
                    >Super hero</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="#"
                    data-cat="2"
                    onclick="onChangeCat(event)"
                    class="nav-link text-info"
                    >Action</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="#"
                    data-cat="3"
                    onclick="onChangeCat(event)"
                    class="nav-link text-info"
                    >Cartoon</a
                  >
                </li>
              </ul>
              <!-- <button
                data-cat="1"
                onclick="onChangeCat(event)"
                class="btn btn-info"
              >
                Super hero
              </button>
              <button
                data-cat="2"
                onclick="onChangeCat(event)"
                class="btn btn-info"
              >
                Action
              </button>
              <button
                data-cat="3"
                onclick="onChangeCat(event)"
                class="btn btn-info"
              >
                Cartoon
              </button> -->
            </nav>

            <div class="col-md-3 form-group">
              <select
                id="id_sort"
                class="form-control"
                onchange="onSearchMovie()"
              >
                <option value="">Sort by...</option>
                <option value="title">Title</option>
                <option value="release_date">Date</option>
                <option value="vote_average">Rateing</option>
              </select>
            </div>
          </div>
        </div>
      </section>
      <section class="container-fluid mt-3">
        <div class="container">
          <div class="row" id="id_parent"></div>

          <div id="loader" class="center d-none">
            <div class="spinner-border text-info" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="container-fluid">
      <div class="container text-center text-muted" style="line-height: 60px;">
        Moshe Machluf 2020
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
